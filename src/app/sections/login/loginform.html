<mat-dialog-content class="mat-typography text-justify">
    <div class="container w-100 mw-100">
        <div class="row">
            <div class="col px-0 text-center">
                <form class="formllamada px-3 px-md-5 px-lg-4 py-4 text-black" #FormLogin="ngForm" (ngSubmit)="onSubmitLogin(FormLogin)">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <h4>{{dataForm.form.title}}</h4>
                        </div>
                        <div class="col-12 p-md-0">
                            <mat-form-field appearance="outline" class="w-100 px-0 px-md-1">
                                <input matInput type="text" placeholder="{{dataForm.form.inputs.user}}" name="user" required [(ngModel)]="formlogin.user" #user>
                                <i matPrefix class="fas fa-user mr-2"></i>
                            </mat-form-field>
                        </div>
                        <div class="col-12 p-md-0">
                            <mat-form-field appearance="outline" class="w-100 px-0 px-md-1">
                                <input matInput type="password" placeholder="{{dataForm.form.inputs.pass}}" name="password" required [(ngModel)]="formlogin.password" #password>
                                <i matPrefix class="fas fa-key mr-2"></i>
                            </mat-form-field>
                        </div>
                        <div class="col-10">
                            <button class="btn btn-primary azul-background w-100 rounded-pill" type="submit">{{dataForm.form.fieldbutton}}</button>
                            <mat-error class="text-danger text-center errorExter mt-2" *ngIf="showAlert">{{message}}</mat-error>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="action-button btn btn-danger p-1">Close</button>
</mat-dialog-actions>
